<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubble Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

        <span>Time : </span>
